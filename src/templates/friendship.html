<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl text-center font-bold mb-4">친구 목록</h1>
        <ul>
            {% for friend in friend_info %}
            <li class="mb-2 p-2 bg-gray-700 rounded hover:bg-gray-600 cursor-pointer" onclick="openChat('{{ friend.id }}')">
                {{ friend.user_name }} ({{ friend.login_id }})
            </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function openChat(friendId) {
            console.log("대화방 열기:", friendId);
        }
    </script>
</body>
</html>
